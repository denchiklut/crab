name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  yarn:
    uses: ./.github/workflows/yarn-cache.yml

  lint:
    needs: yarn
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup

      - run: yarn lint

  build:
    needs: yarn
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: echo ${{ secrets.BUNDLEWATCH_GITHUB_TOKEN }}
      - run: yarn build
      - run: npx bundlewatch dist/assets/*
    env:
      GITHUB_ACCESS_TOKEN: ${{ secrets.BUNDLEWATCH_GITHUB_TOKEN }}




